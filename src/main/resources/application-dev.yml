spring:
  servlet:
    multipart:
      max-file-size: 100MB
  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5444/learn_hub_db
    username: postgres
    password: postgres
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/changelog-master.xml
  mail:
    host: localhost
    port: 1025
    username: ahmedbaz
    password: ahmedbaz
    protocol: smtp
    tls: true
    properties:
      mail:
        smtp:
          truest: "*"
        auth: true
        starttls.enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

logging:
  level:
    org.springframework: error
  file:
    name: learn-hub-service.log
  pattern:
    console: "%green(%d{HH:mm:ss}) %blue(%level) %red([%thread]) %yellow(%logger{36})-%msg%n"

# metrics
management:
  metrics.distribution.percentiles-histogram.http.server.requests: true
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    prometheus:
      enabled: true
    web:
      exposure:
        include: prometheus

springdoc:
  default-produces-media-type: application/json


